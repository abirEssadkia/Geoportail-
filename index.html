<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportail Casablanca</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="j.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <div class="text">Geoportail</div>
        </div>
        <ul class="nav-items">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Symbologie de la commune</a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="setSymbology('COMMUNE_AR')">Par Commune</a></li>
                    <li><a href="#" onclick="setSymbology('PREFECTURE')">Par Préfecture</a></li>
                    <li><a href="#" onclick="setSymbology('Shape_Area')">Par Surface</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Symbologie de la population</a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="setSymbologyy('TOTAL2004')">Population 2004</a></li>
                    <li><a href="#" onclick="setSymbologyy('TOTAL1994')">Population 1994</a></li>
                    <li><a href="#" onclick="setSymbologyy('Shape_Area')">Population 1994/2004</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" onclick="reclamation()">Faire une reclamation</a>
               
            </li>
        </ul>
    </nav>
    <div id="reclamationForm" style="display:none;">
        <form id="formReclamation">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="objet">Objet:</label>
            <input type="text" id="objet" name="objet"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <label for="demarche">Démarche déjà entreprise:</label><br>
            <textarea id="demarche" name="demarche" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
    </div>
    <div id="viewDiv"></div>
    <script>// j.js

        function reclamation() {
            var form = document.getElementById("reclamationForm");
            var overlay = document.getElementById("overlay");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                overlay.style.display = "block";
            } else {
                form.style.display = "none";
                overlay.style.display = "none";
            }
        }
        
        // Ajouter un écouteur d'événements au formulaire pour le soumettre
        document.getElementById("formReclamation").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut
            // Vous pouvez ajouter ici le code pour traiter et envoyer les données du formulaire
            alert("Réclamation envoyée!");
            reclamation(); // Cache le formulaire après soumission
        });
        </script>
    <style>/* style.css */

        #reclamationForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        #reclamationForm form {
            display: flex;
            flex-direction: column;
        }
        
        #reclamationForm input,
        #reclamationForm textarea {
            margin-bottom: 10px;
        }
        
        #reclamationForm input[type="submit"] {
            align-self: flex-end;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        </style>
</body>

</html>
